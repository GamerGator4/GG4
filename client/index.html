      <div class="col-md-3" style="text-align: center;">
        <!-- Login button -->
        <button type="button" class="btn btn-info rounded" data-toggle="modal" data-target="#loginModal">
          Login/Register
        </button>
        <!--Modal login dialogue -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login/Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <br><br>
                <input type="text" placeholder="Username:" class="form-control" id="username" ng-model="newUser.username" required>
                <br>
                <input type="text" placeholder="Password:" class="form-control" id="password" ng-model="newUser.password" required>
                <br>
                <div style="text-align: center;" class="collapse" id="registerFields">
                  <input type="text" placeholder="Confirm Password:" class="form-control" id="passwordConfirmed"  ng-model="newUser.passwordConfirmed" required> <br>
                  <input type="text" placeholder="Email:" class="form-control" id="email"  ng-model="newUser.email" required>
                  <br>
                </div>
                <button type="button" class="btn-text collapsed" data-toggle="collapse"
                        data-target="#registerFields">
                  <span>Need an account? Click here to register</span><b>Got an account? Click here to login!</b>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addUser" data-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" ng-controller="EventsController">
      <div class="col-md-3">
        <br><br>
        <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="collapse"
                data-target="#createEvent">Create Event
        </button>
        <div style="text-align: center;" class="collapse" id="createEvent">
          <br>
          <h3>Create a new event...</h3>
          <form novalidate class="simple-form,form-group row">
            <input type="text" placeholder="Name:" class="form-control" id="name" ng-model="newEvent.name" required>
            <br>
            <input type="text" placeholder="Location:" class="form-control" id="address" ng-model="newEvent.address"
                   required> <br>
            <input type="text" placeholder="Event Time:" class="form-control" id="event time"
                   ng-model="newEvent.eventTime" required> <br>
            <textarea rows="3" placeholder="Event Description:" class="form-control" id="description"
                      ng-model="newEvent.description"></textarea> <br>
            <input type="text" placeholder="Event Tags:" class="form-control" id="tags" ng-model="newEvent.tags"> <br>
            <button type="submit" class="btn btn-success" ng-click="addEvent()"><span
                    class="glyphicon glyphicon-ok"></span></button>
            <br><br>
          </form>
        </div>

        <br><br>
        <button type="button" class="btn btn-warning btn-lg btn-block">Edit Event</button>
        <br><br>
        <button type="button" class="btn btn-danger btn-lg btn-block">Delete Event</button>
        <br><br>

        <div class="collapse" id="sendMessage">
          <div class="input-group">
            <h4>Send message to all attendees subscribed to an event you moderate...</h4>
            <select class="custom-select my-1 mr-sm-2">
              <option selected>Choose event...</option>
              <option value="1">Moderated events here</option>
            </select> <br><br>
            <textarea rows="3" class="form-control">Enter message...</textarea>
            <button style="text-align:center; margin-top:20px;" type="button" class="btn btn-primary">Send message
            </button>
          </div>
          <br>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" data-target="#sendMessage">
          Send Message to Attendees
        </button>
        <br><br>
        <button type="button" class="btn btn-primary btn-lg btn-block">View Subscribed Events</button>
        <br>
      </div>

      <div class="col-md-9" id="cal">
                    <div class="ui container">
                            <div class="ui grid">
                              <div class="ui sixteen column">
                                <div id="calendar"></div>
                              </div>
                            </div>
                    </div>
       </div>

      <div class="col-md-9 collapse in" id="list">
        <br>
        <div class="input-group" id="searchBar">
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" ng-model="searchInput"
                 placeholder="Filter by name, location, or tag...">
        </div>
        <div class="tableWrapper">
          <table class="table table-striped table-hover" id="eventsTable">
            <tr>
              <th></th>
              <th>Event Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>Tags</th>
              <th>Fee</th>
              <th></th>
            </tr>

            <tr ng-repeat="event in events | filter: searchInput as results">
              <td>
                <button class="btn btn-danger btn-xs" ng-click="deleteEvent($index)"><span
                        class="glyphicon glyphicon-remove"></span></button>
              </td>
              <td>{{event.name}}</td>
              <td>{{event.eventTime}}</td>
              <td>{{event.address}}</td>
              <td>{{event.tags}}</td>
              <td>{{event.fee}}</td>
              <td>
                <button type="button" class="btn btn-info" ng-click="showDetails($index)">
                  <span class="glyphicon glyphicon-option-horizontal"></span>
                </button>
              </td>
            </tr>
            <tr ng-if="results.length == 0">
              <td><strong> </strong></td>
            </tr>

          </table>
        </div>
        <br>

      </div>

    </div>

  </div>
</div>

<script>
    function listVisible() {
            if (document.getElementById('cal')) {
                if (document.getElementById('cal').style.display != 'none') {
                    document.getElementById('cal').style.display = 'none';
                    document.getElementById('list').style.display = 'block';
                }
            }
    }
    function calVisible() {
            if (document.getElementById('list')) {
                if (document.getElementById('list').style.display != 'none') {
                    document.getElementById('list').style.display = 'none';
                    document.getElementById('cal').style.display = 'block';
                }
            }
    }
    </script>

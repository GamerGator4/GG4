<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/register.css">
  <!--<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css'>-->
</head>

<body ng-controller="UserController">

<div class="login-page">
  <h1 style="text-align:center; color: white;">Register</h1>
  <div class="form">
    <form class="login-form" id = "form2">
      <input type="text" ng-model="user.email" placeholder="email"/> <br>
      <input type="text" ng-model="user.username" placeholder="username"/>
      <input type="password" ng-model="user.password" placeholder="password"/>
      <button ng-click="register(user)">register</button><br><br>
      <!--<button type="submit">back</button>-->
      <a class="btn btn-info" ng-click="go('/home')" role="button">BACK</a>
    </form>
  </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="gamerGatorApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="EventsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th></th>
                <th>Name</th>
                <th>Date</th>
              </tr>
              <tr ng-repeat="event in events | filter: query" ng-click="showDetails($index)">
                <td> <button class="btn btn-danger btn-xs" ng-click ="deleteEvent($index)"><span class="glyphicon glyphicon-remove"></span></button></td>
                <td>{{event.name}}</td>
                <td>{{event.eventTime}}</td>
              </tr>
            </table>
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Event Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Date: {{detailedInfo.address}}</p>
            <p>Address: {{detailedInfo.eventTime}}</p>
            <p>Host: {{detailedInfo.eventCreator}}</p>
          </div>
        </div>

        <!--  Write an HTML form that adds new listings to the directory -->
        <div class="col-md-3" style="margin-left:150px;">
            <div class = "row" style="text-align: center"><b><h3>Add a New Listing: </h3></b></div>
                <form novalidate class="simple-form,form-group row">
                    <div class="form-group">
                       <input type="Name" placeholder="Name:" class="form-control" id="name" ng-model="newEvent.name" required>
                      </div>
                      <div class="form-group"> 
                        <input type="Address" placeholder="Address:" class="form-control" id="address" ng-model="newEvent.address" required>
                      </div>
                      <div class="form-group">
                        <input type="Event Time" placeholder="Event Time:" class="form-control" id="Event Time" ng-model="newEvent.eventTime" required>
                      </div>
                  <button type="submit" class="btn btn-success" ng-click="addEvent()"><span class="glyphicon glyphicon-ok"></span></button>
                </form>
      </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="gamerGatorApp">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                    <div class="text-block"> 
                        <h1 style="text-align:center"><b>Gator Gaming Tournaments</b></h1>
                    </div>
            </div>    
                <br>
                <div class="btn-group" style="float:right; margin-right:25px;">
                    <button type="button" class="btn btn-info rounded" data-toggle="collapse" data-target="list">
                        List
                    </button>
                    <button type="button" class="btn btn-info rounded" data-toggle="collapse in" data-target="list">
                        Calendar
                    </button>
                </div>
                <div class="col-md-3" style="text-align: center;">
                <button type="button" class="btn btn-primary btn-lg rounded" style="margin-top:10px;">Login / Register</button>
                
            </div>
        </div>

        <div class="row" ng-controller="EventController">
            <div class="col-md-3">
                <div style="text-align: center;" class="collapse" id="createEvent">
                    <br><h3>Create a new event...</h3>
                    <input type="text" class="form-control" placeholder="Event name"> <br>
                    <input type="text" class="form-control" placeholder="Event location"> <br>
                    <input type="text" class="form-control" placeholder="Event description"> <br>
                    <input type="text" class="form-control" placeholder="Event tags"> <br>
                    <button type="button" class="btn btn-primary">Submit</button> <br><br>
                </div>
                <br>
                <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="collapse" data-target="#createEvent">Create Event</button>
                <br><br>
                <button type="button" class="btn btn-warning btn-lg btn-block">Edit Event</button>
                <br><br>
                <button type="button" class="btn btn-danger btn-lg btn-block">Delete Event</button>
                <br><br>

                <div class="collapse" id="sendMessage">
                    <div class="input-group">
                    <h4>Send message to all attendees subscribed to an event you moderate...</h4>
                    <select class="custom-select my-1 mr-sm-2">
                        <option selected>Choose event...</option>
                        <option value="1">Moderated events here</option>
                    </select> <br><br>
                        <textarea rows="3" class="form-control">Enter message...</textarea>
                    <button style="text-align:center; margin-top:20px;" type="button" class="btn btn-primary">Send message</button>
                    </div>
                    <br>
                </div>
                <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="collapse" data-target="#sendMessage">Send Message to Attendees</button>
                <br><br>
                <button type="button" class="btn btn-primary btn-lg btn-block">View Subscribed Events</button><br>
            </div>

        <div class="col-md-9 collapse" id="calendar">Calendar</div>
        <div class="col-md-9 collapse in" id="list">
            <br>
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchInput" placeholder="Filter by name, location, or tag...">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="eventsTable">
              <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Tags</th>
				<th>Fee</th>
                <th></th>
              </tr>
			  
			  <tr ng-repeat="event in events | filter:searchInput as results">
				<td>{{event.name}}</td>
				<td>{{event.date}}</td>
                <td>{{event.location}}</td>
                <td>{{event.tags}}</td>
                <td>{{event.fee}}</td>
				<td>
				 <button type="button" class="btn btn-info" ng-click="showDetails(listing.code)">
					<span class="glyphicon glyphicon-option-horizontal"></span>
                 </button>
				</td>
			  </tr>
			  <tr ng-if="results.length == 0"> <td> <strong>  </strong> </td> </tr>
		
            </table>
          </div>
		  <br>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/listingController.js"></script>
    <script src="js/factories/listingFactory.js"></script>
  </body>
</html>
